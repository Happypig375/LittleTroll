<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
var LocString=String(window.document.location.href);
var DefaultPage;
function GetQueryString(str){
    var rs=new RegExp("(^|)"+str+"=([^\&]*)(\&|$)","gi").exec(LocString),tmp;
    if(tmp=rs)return tmp[2];
    return null;
    }
DefaultPage = GetQueryString("page");
if(DefaultPage==null || DefaultPage==''){
	DefaultPage = escape('($DEFAULTPAGE$)');
}
</script>
</head>
<script>
document.write('<frameset rows="*" cols="($NAVWIDTH$),*" framespacing="5" frameborder="1" border="5" bordercolor="($BACKCOLOR$)">');
document.write('<frame src="webhelpleft.htm" name="nav" frameborder="1" scrolling="no" bordercolor="($BACKCOLOR$)" id="nav">');
document.write('<frame src="scr/' +  DefaultPage + '" name="content" frameborder="1" bordercolor="($BACKCOLOR$)" scrolling="auto" id="content">');
document.write('</frameset>');
</script>
